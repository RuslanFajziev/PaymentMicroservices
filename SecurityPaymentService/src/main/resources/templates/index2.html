<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <title>Home - Car Accidents</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">User list</a>
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav me-auto">
                            <a class="nav-item nav-link active" href="/">Home</a>
                            <a class="nav-item nav-link" th:text="${userCurrent}">User name</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Password Hash</th>
                            <th scope="col">Role</th>
                            <th scope="col">FIO</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usr: ${userService}">
                            <td th:text="${usr.id}" />
                            <td th:text="${usr.username}"/>
                            <td th:text="${usr.password}"/>
                            <td th:text="${usr.role}"/>
                            <td th:text="${usr.fioUser}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
